<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/Calculadora/css/style.css">
    <link rel="shortcut icon" href="https://i.ibb.co/1fk8XQh/calculadora.png" type="image/x-icon">
    
    <title>Calculadora</title>
</head>
<body>
    <div class="container">
        <div class="calculator dark">
            <div class="theme-toggler active">
                <i class="toggler-icon"></i>
            </div>
            <div class="display-screen">
                <div id="display"></div>
            </div>
            <div class="buttons">
                <table>
                    <tr>
                        <td><button class="btnOperador" id="clear">C</button></td>
                        <td><button class="btnOperador" id="/">/</button></td>
                        <td><button class="btnOperador" id="X">X</button></td>
                        <td><button class="btnOperador" id="backspace"><</button></td>
                    </tr>

                    <tr>
                        <td><button class="btnNumber" id="7">7</button></td>
                        <td><button class="btnNumber" id="8">8</button></td>
                        <td><button class="btnNumber" id="9">9</button></td>
                        <td><button class="btnOperador" id="-">-</button></td>
                    </tr>

                    <tr>
                        <td><button class="btnNumber" id="4">4</button></td>
                        <td><button class="btnNumber" id="5">5</button></td>
                        <td><button class="btnNumber" id="6">6</button></td>
                        <td><button class="btnOperador" id="+">+</button></td>
                    </tr>

                    <tr>
                        <td><button class="btnNumber" id="1">1</button></td>
                        <td><button class="btnNumber" id="2">2</button></td>
                        <td><button class="btnNumber" id="3">3</button></td>
                        <td rowspan="2"><button class="btnIgual" id="igual">=</button></td>
                    </tr>

                    <tr>
                        <td><button class="btnOperador" id=".">.</button></td>
                        <td><button class="btnNumber" id="0">0</button></td>
                        <td><button class="btnNumber" id="00">00</button></td>
                        
                    </tr>

                </table>
            </div>

        </div>
    </div>

    <script src="/Calculadora/Script.js"></script>
</body>
</html>
